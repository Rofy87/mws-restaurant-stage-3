<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="../../css/styles.css" inline>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#6f6f71"/>
  <meta charset="utf-8">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <a href="#skip-map" class="skip-map">Skip Map</a>
  </header>

  <main id="main-content">
    <section id="map-container" role="application" aria-label="Map of the restaurants">
      <h2>Google Map</h2>
          <div id="map" ></div>
          <button id="map-button">Click for interactive map</button>
          <img src="https://maps.googleapis.com/maps/api/staticmap?center=40.714728,-73.998672&zoom=12&size=600x150&key=AIzaSyDoChqwzBlFzWs0zw9QYGX-3DugvL-Zg-c" 
          alt="Click for interactive map" title="Click for interactive map" id="static-map" width="100%" >
    </section>
    <section>
      <div class="filter-options" id="skip-map" tabindex="-1">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" aria-label="Choose Neighborhood" name="neighborhoods" >
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="Choose Cuisine"  name="cuisines" >
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>


  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoChqwzBlFzWs0zw9QYGX-3DugvL-Zg-c&libraries=places&callback=initMap"></script>

  <script src="js/main_bundle.js"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
